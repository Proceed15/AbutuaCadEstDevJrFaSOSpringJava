<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estudantes JRLSF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header class="display-4 bg-light text-center">
        Cadastro de Estudantes
    </header>

    <main class="container mt-3">
        <section>
            <div class="display-6">
                Cadastro de Estudantes:
            </div>

            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <!--Chama a Função save-->
                    <form onsubmit="save(); return false;" id="formStudent">
                        <div class="row mb-3 mt-3">
                            <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail" required>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <label for="inputPhone" class="col-sm-2 col-form-label">Número Celular</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputPhone" required>
                            </div>

                            <label for="selectCourse" class="col-sm-2 col-form-label">Curso:</label>
                            <div class="col-sm-4">
                                <select class="form-select" aria-label="Selecione uma Curso" id="selectCourse" required>
                                    <option value="" selected>Escolha:</option>
                                    <!--Seleção para Cursos funcionando a partir das existentes no Backend Java-->
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <label for="informPeriod" class="col-sm-2 col-form-label">Período</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="informPeriod" required>
                            </div>
                        </div>
                        <!--
                        <div class="row mb-3 mt-3">
                            <label class="col-sm-2 col-form-label">Opções:
                            <div class="col-sm-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkBoxPromotion" required>
                                    <label class="form-check-label" for="checkBoxPromotion">
                                        Classes
                                    </label>
                                </div>   
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkBoxNewProduct" required>
                                    <label class="form-check-label" for="checkBoxNewProduct">
                                        Período
                                    </label>
                                </div>                           
                            </div>
                        </div>
                    -->
                        <div class="row mb-3 mt-3">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <hr>
        <section>
            <div class="display-6">
                Estudantes Cadastrados
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <table class="table" id="studentsTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col" class="d-none d-md-table-cell">Email</th>
                                <th scope="col">Número Celular</th>
                                <th scope="col">Curso</th>
                                <th scope="col">Período</th>
                                <th scope="col">Classes</th>
                                <!--
                                <th scope="col" class="d-none d-md-table-cell">Opções</th>
                                -->
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-secondary text-center text-white fixed-bottom">
        @Sistemas APSJYM
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
